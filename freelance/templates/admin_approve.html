{% extends "base.html" %}
{% block title %}موافقة الأدمن{% endblock %}
{% block content %}
<h2>خدمات في انتظار الموافقة</h2>
{% for service in services %}
    <div>
        <p><strong>الاسم:</strong> {{ service[1] }}</p>
        <p><strong>نوع الخدمة:</strong> {{ service[2] }}</p>
        <p><strong>الوصف:</strong> {{ service[3] }}</p>
        <p><strong>واتساب:</strong> {{ service[4] }}</p>
        <form method="post" action="{{ url_for('approve_service', service_id=service[0]) }}">
            <input type="submit" value="موافقة">
        </form>
        <hr>
    </div>
{% endfor %}
{% endblock %}
