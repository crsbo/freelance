<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body style="background-color: #121212; color: white; font-family: Arial; text-align: center; padding-top: 50px;">
<h2>Create Account</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Username" required style="margin: 10px; padding: 10px;"><br>
    <input type="password" name="password" placeholder="Password" required style="margin: 10px; padding: 10px;"><br>
    <input type="text" name="admin_code" placeholder="Admin Code (Optional)" style="margin: 10px; padding: 10px;"><br>
    <button type="submit" style="padding: 10px 20px; background-color: #03dac6; border: none;">Register</button>
</form>
<br>
<a href="/login" style="color: #bb86fc;">Already have an account? Login</a>
</body>
</html>
