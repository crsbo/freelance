<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body style="background-color: #121212; color: white; font-family: Arial; text-align: center; padding-top: 50px;">
<h2>Admin Dashboard</h2>
<p style="color: #03dac6;">Only admins can see this page. You can approve pending services below.</p>
<table style="margin: auto; background-color: #1f1f1f; color: white; border-collapse: collapse;">
<tr style="background-color: #333;">
    <th style="padding: 10px; border: 1px solid #444;">Name</th>
    <th style="padding: 10px; border: 1px solid #444;">Service</th>
    <th style="padding: 10px; border: 1px solid #444;">Description</th>
    <th style="padding: 10px; border: 1px solid #444;">Phone</th>
    <th style="padding: 10px; border: 1px solid #444;">Price</th>
    <th style="padding: 10px; border: 1px solid #444;">Action</th>
</tr>
{% for s in pending %}
<tr>
    <td style="padding: 10px; border: 1px solid #444;">{{ s.name }}</td>
    <td style="padding: 10px; border: 1px solid #444;">{{ s.title }}</td>
    <td style="padding: 10px; border: 1px solid #444;">{{ s.description }}</td>
    <td style="padding: 10px; border: 1px solid #444;">{{ s.whatsapp }}</td>
    <td style="padding: 10px; border: 1px solid #444;">{{ s.price }}</td>
    <td style="padding: 10px; border: 1px solid #444;"><a href="/approve/{{ loop.index0 }}" style="color: #03dac6;">Approve</a></td>
</tr>
{% endfor %}
</table>
<br>
<a href="/" style="color: #bb86fc;">Back to Home</a>
</body>
</html>
