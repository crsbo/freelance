<!DOCTYPE html>
<html>
<head><title>Post a Service</title></head>
<body style="background-color: #121212; color: white; font-family: Arial; text-align: center; padding-top: 50px;">
<h2>Post a New Service</h2>
<form method="POST" action="/post">
    <input type="text" name="name" placeholder="Your Name" required style="margin: 10px; padding: 10px;"><br>
    <input type="text" name="title" placeholder="Service Title" required style="margin: 10px; padding: 10px;"><br>
    <input type="text" name="price" placeholder="Price (e.g. 20)" required style="margin: 10px; padding: 10px;"><br>
    <textarea name="description" placeholder="Service Description" required style="margin: 10px; padding: 10px; width: 250px; height: 80px;"></textarea><br>
    <input type="text" name="whatsapp" placeholder="WhatsApp Number" required style="margin: 10px; padding: 10px;"><br>
    <button type="submit" style="padding: 10px 20px; background-color: #03dac6; border: none;">Submit for Approval</button>
</form>
<br>
<a href="/" style="color: #bb86fc;">Back to Home</a>
</body>
</html>
