<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body style="background-color: #121212; color: #ffffff; font-family: Arial; text-align: center; padding-top: 100px;">
<h2>Login</h2>
<form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required style="padding: 10px; margin: 10px; background-color: #1f1f1f; color: white; border: none;"><br>
    <button type="submit" style="padding: 10px 20px; background-color: #03dac6; color: black; border: none;">Login</button>
</form>
<p>Don't have an account? <a href="/register" style="color: #bb86fc;">Register here</a></p>
</body>
</html>
