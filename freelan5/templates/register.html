<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body style="background-color: #121212; color: white; font-family: Arial; text-align: center; padding-top: 100px;">
<h2>Create Account</h2>
<form method="POST" action="/register">
    <input type="text" name="username" placeholder="Choose a username" required style="padding: 10px; margin: 10px; background-color: #1f1f1f; color: white; border: none;"><br>
    <button type="submit" style="padding: 10px 20px; background-color: #03dac6; color: black; border: none;">Register</button>
</form>
<p>Already have an account? <a href="/login" style="color: #bb86fc;">Login here</a></p>
</body>
</html>
